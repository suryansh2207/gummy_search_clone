{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow rounded-lg">
    <div class="p-6">
        <h1 class="text-2xl font-bold">Create New Audience</h1>
        <form class="mt-6 space-y-6" action="{{ url_for('audience.create') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Subreddit</label>
                    <input type="text" name="subreddit" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Category</label>
                    <select name="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="saved">Saved</option>
                        <option value="curated">Curated</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Theme</label>
                    <input type="text" name="theme" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Topic</label>
                    <input type="text" name="topic" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
            </div>
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                Create Audience
            </button>
        </form>
    </div>
</div>
{% endblock %}
